  <script type="module">
    import QRCode from 'https://cdn.jsdelivr.net/npm/qrcode/+esm';

    const response = await fetch('./hashes.json');
    const hashes = await response.json();

    let total = Object.values(hashes).reduce((sum, val) => sum + BigInt(val), 0n);
    const readable = Number(total / 10n**18n).toLocaleString('en-US', {
      style: 'currency',
      currency: 'USD'
    });

    document.getElementById('balance').textContent = `Balance: ${readable}`;

    const payload = {
      wallet: 'ciricle',
      total_usd: total.toString(),
      readable_balance: readable
    };

    QRCode.toCanvas(document.getElementById('qr'), JSON.stringify(payload), function (error) {
      if (error) console.error(error);
    });
  </script>
